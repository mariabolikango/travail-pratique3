<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>la table de multiplication</title>
</head>
<body>
    <script>
        let n = prompt("votre chiffre");
        let multiplication = ""
        for (let i = 1; i<= 10; i++){
            multiplication = multiplication + n + ' x ' + i + ' = ' + (n*i) + '<br/>'
        }
        document.body.innerHTML= multiplication
    </script>
    
</body>
</html>
