<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Travail pratique numero 3</title>
</head>
<body>
    <script type="text/javascript">
     let motDePasse = 1234
     let chiffre
     while(chiffre !== motDePasse) {
        chiffre = parseInt(prompt("votre chiffre"))
        if (chiffre === motDePasse){
            console.log("BIENVENU")
        }
        else
        console.log("MOT DE PASSE INCORRECT")
     }
    </script>
    
</body>
</html>
